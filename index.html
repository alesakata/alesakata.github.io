<!DOCTYPE html>

<html lang="pt=br">
	<head>
	<title> Cadastro VIAJANET </title>
		<meta charset=utf-8"> 

			<script language="JavaScript" >
				function enviardados(){
				 
				if(document.getElementById("nome").value =="" || document.getElementById("nome").value.length < 1)
				{
				alert( "Preencha o campo NOME!" );
				return false;
				}
				 
				if( document.getElementById("email").value=="" || document.getElementById("email").value.indexOf('@')==-1 || document.getElementById("email").value.indexOf('.')==-1 )
				{
				alert( "Preencha o campo E-MAIL corretamente!" );
				return false;
				}
				
				if( document.getElementById("cpf").value=="" || document.getElementById("cpf").value.length < 11)
				{
				alert( "CPF inválido!" );
				return false;
				}
				else
				return true;
				}
			</script>
	
	</head>

	<body>
		<h1> Cadastro VIAJANET </h1> <br>
		
		<div id="divBusca">
			<input type="text" id="txtBusca" placeholder="Buscar Cliente..."/>
			<button id="btnBusca">Buscar</button>
		</div><br/>
		
		<h3> Preencha os campos </h3>
		<form id="cadastro" name="cadastro" method="post" action="/person"onsubmit="return enviardados();">

<fieldset>
<legend><h4>Dados Pessoais</h4></legend>
<table cellspacing="10">
	<tr>
		<td>
		<label for="nome">Nome: </label>
		</td>
		<td align="left">
				<input id="nome" type=text required name=nome/>
		</td>
			<td>
			<label for="sobrenome">Sobrenome: </label>
			<input id="sobrenome" type=text required name=sobrenome/>
			</td>
			<td align="left">
			</td>
	</tr>
	
	<tr>
		<td>
		<label for="email">E-mail: </label>
		</td>
		<td align="left">
			<input id="email" type=text required name=email/>
		</td>
	</tr>
  
	<tr>
		<td>
		<label>Idade: </label>
		</td>
		<td align="left">
		<input type="text" name="Idade" size="2" maxlength="2">
		</td>
	</tr>
  
	<tr>
		<td>
		<label for="rg">RG: </label>
		</td>
		<td align="left">
		<input type="text" name="rg" size="13" maxlength="13"> 
		</td>
	</tr>

	<tr>
		<td>
		<label for="rg">Tipo de Cliente: </label>
		</td>
		<td align="left">
		<input name="tipo" type="radio" value="Pessoa Física" /> Pessoa Física
		<input name="tipo" type="radio" value="Pessoa Jurídica" /> Pessoa Jurídica
		</td>
	</tr>
 
	<tr>
		<td>
		<label>CPF:</label>
		</td>
		<td align="left">
		<input type="text" id="cpf" size="9" maxlength="11">
		</td>
	</tr>
  
	<tr>
		<td>
		<label>CNPJ:</label>
		</td>
		<td align="left">
		<input type="text" id="cnpj" size="14" maxlength="14">
		</td>
	</tr>
 
</table>
</fieldset>
<br />


<fieldset>
<legend><h4>Endereço</h4></legend>
<table cellspacing="10">
	<tr>
		<td>
		<label for="rua">Rua:</label>
		</td>
		<td align="left">
		<input type="text" name="rua">
		</td>
			<td>
			<label for="numero">Numero:</label>
			</td>
			<td align="left">
			<input type="text" name="numero" size="4">
			</td>
	</tr>
  
	<tr>
		<td>
		<label for="bairro">Bairro: </label>
		</td>
		<td align="left">
		<input type="text" name="bairro">
		</td>
	</tr>
	
	<tr>
		<td>
		<label for="cidade">Cidade: </label>
		</td>
		<td align="left">
		<input type="text" name="cidade">
		</td>
	</tr>
  
	<tr>
		<td>
		<label for="estado">Estado:</label>
		</td>
		<td align="left">
		<select name="estado"> 
		<option value="ac">Acre</option> 
		<option value="al">Alagoas</option> 
		<option value="am">Amazonas</option> 
		<option value="ap">Amapá</option> 
		<option value="ba">Bahia</option> 
		<option value="ce">Ceará</option> 
		<option value="df">Distrito Federal</option> 
		<option value="es">Espírito Santo</option> 
		<option value="go">Goiás</option> 
		<option value="ma">Maranhão</option> 
		<option value="mt">Mato Grosso</option> 
		<option value="ms">Mato Grosso do Sul</option> 
		<option value="mg">Minas Gerais</option> 
		<option value="pa">Pará</option> 
		<option value="pb">Paraíba</option> 
		<option value="pr">Paraná</option> 
		<option value="pe">Pernambuco</option> 
		<option value="pi">Piauí</option> 
		<option value="rj">Rio de Janeiro</option> 
		<option value="rn">Rio Grande do Norte</option> 
		<option value="ro">Rondônia</option> 
		<option value="rs">Rio Grande do Sul</option> 
		<option value="rr">Roraima</option> 
		<option value="sc">Santa Catarina</option> 
		<option value="se">Sergipe</option> 
		<option value="sp">São Paulo</option> 
		<option value="to">Tocantins</option> 
		</select>
		</td>
	</tr>
</table>
</fieldset> 
<br>

<fieldset>
<table>
	<tr>
		<td height="22"></td>
		<td>
        <input name="Submit" type="submit"  value="Enviar dados">
		<input name="Reset" type="reset" value="Redefinir">
		</td>
    </tr>
</table>
</fieldset>

</form>
</body>
</html>
